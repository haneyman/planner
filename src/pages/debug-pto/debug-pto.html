  <ion-navbar>
    <ion-title>debugPTO</ion-title>

<ion-content padding>

    <div style="background-color: black;overflow-y:scroll;font-size: smaller;height: 300px;padding: 10px">
        <div *ngFor="let msg of consoleMessages" style="color: lawngreen">
            --{{msg}}
        </div>
    </div>
