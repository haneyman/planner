<ion-header>

  <ion-navbar>
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
            <button ion-fab ><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab (click)="buttonMusic()"><ion-icon name="musical-notes"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-card *ngFor="let event of events">
        <ion-card-header>
            <ion-input class="input-event-title" placeholder="Title"  type="text"
                       (focusout)="focusout(event)"   [(ngModel)]="event.title" name="title">
            </ion-input>
            <!--{{event.title}}-->
        </ion-card-header>
        <ion-card-content>
            <ion-input class="input-event-note" placeholder="Note"  type="text"
                       (focusout)="focusout(event)"   [(ngModel)]="event.note" name="note">
            </ion-input>
            <ion-input class="input-event-date" placeholder="Date"  type="date"
                       (focusout)="focusout(event)"   [(ngModel)]="event.date" name="date">
            </ion-input>

            <!--{{event.description}}-->
        </ion-card-content>
    </ion-card>



</ion-content>
